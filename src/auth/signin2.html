<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - UDM Buddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/assets/css/styles.css" />
</head>

<body>
  <nav>
    <h2 style="display: flex; align-items: center;">
      <img src="/src/assets/imgs/dm.png" alt="UDM Logo" style="width: 45px; height: auto; margin-right: 10px;">
      UDM Buddy
    </h2>
    
    </div>
    <div class="navbar-links">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/src/auth/signup.html">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <div class="signin-container">
    <div class="signin-form">
      <h2>Sign In</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        // Retrieve user data from localStorage
        const savedUser = JSON.parse(localStorage.getItem('user'));

        // Check if email and password match the stored user data
        if (savedUser && savedUser.email === email && savedUser.password === password) {
          // Simulate a session by storing the email
          localStorage.setItem('email', email);

          // Redirect to the dashboard after successful login
          window.location.href = 'dashboard.html'; 
        } else {
          alert('Invalid email or password!');
        }
      });
    }
  </script>
</body>
</html>
