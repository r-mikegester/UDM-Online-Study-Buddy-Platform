<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UDM Buddy Student Online Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="icon" href="/src/assets/imgs/dm.png" />
</head>

<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <img src="/src/assets/imgs/dm.png" alt="UDM Logo" class="w-10 h-10 mr-2" />
        <span class="text-xl font-bold text-[#daa92b]">UDM Buddy</span>
      </div>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="/" class=" transition">Home</a></li>
        <li><a href="/src/auth/signin.html" class="text-[#daa92b] transition">Sign In</a></li>
        <li><a href="/src/auth/signup.html" class="hover:text-indigo-500 transition">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <section class="">
    <div class="container flex items-center justify-center h-full px-6 mx-auto">
      <form id="signinForm" class=" w-full max-w-md">

        <div class="flex items-center justify-center mt-6">
          <a href="/src/auth/signin.html"
            class="w-1/3 pb-4 font-medium text-center capitalize border-b-4 border-[#daa92b]">
            sign in
          </a>

          <a href="/src/auth/signup.html"
            class="w-1/3 pb-4 font-medium text-center text-gray-800 capitalize border-b border-[#daa92b]">
            sign up
          </a>
        </div>

        <div class="relative flex items-center mt-6">
          <span class="absolute">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-[#daa92b]" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </span>

          <input type="number" id="signinId"
            class=" block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:text-gray-300
            dark:border-[#daa92b] focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring
            focus:ring-opacity-40" placeholder="Student ID">
        </div>

        <div class="relative flex items-center mt-4">
          <span class="absolute">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-[#daa92b]" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </span>

          <input type="password" id="signinPassword"
            class=" block w-full px-10 py-3 text-gray-700 text-[#daa92b] border rounded-lg border-[#daa92b]
            focus:border-[#daa92b] focus:ring-[#daa92b] focus:outline-none focus:ring focus:ring-opacity-40"
            placeholder="Enter Your Password">
        </div>

        <div class="mt-6">
          <button type="submit"
            class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#daa92b] rounded-lg hover:bg-[#aa8320] focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            Sign In
          </button>

          <div class="mt-6 text-center ">
            <a href="/src/auth/signup.html" class="text-sm text-blue-500 hover:underline">
              Don't have an account?
            </a>
          </div>
        </div>
      </form>
    </div>
  </section>




  <!-- Footer -->
  <footer class="bg-white absolute bottom-0 w-full border-t mt-20 py-6 text-center text-gray-500 text-sm">
    &copy; 2025 UDM Buddy. All rights reserved.
  </footer>
  <script>
    // Toast function using Toastify
    function toast(message, type) {
      Toastify({
        text: message,
        duration: 1000, // duration in milliseconds
        close: true,
        gravity: "top", // position: top or bottom
        position: "right",
        backgroundColor: type === "success" ? "green" : "red",
        stopOnFocus: true, // Prevents dismissal while hovering over the toast
      }).showToast();
    }

  document.addEventListener("DOMContentLoaded", function () {
    const signinForm = document.getElementById("signinForm");
    if (!signinForm) return;

    signinForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const studentId = document.getElementById("signinId").value.trim();
        const password = document.getElementById("signinPassword").value.trim();

        if (!studentId || !password) {
            toast("Please fill in all fields!", "error");
            return;
        }

        // Default admin credentials
        const defaultAdmin = { id: 69420, password: "admin123", role: "admin" };

        // Retrieve stored users from localStorage
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Convert student ID to number
        const studentIdNumber = Number(studentId);

        // Check if the user is the default admin or a registered user
        const foundUser = studentIdNumber === defaultAdmin.id && password === defaultAdmin.password
            ? defaultAdmin 
            : users.find(user => user.id === studentIdNumber && user.password === password);

        if (foundUser) {
            localStorage.setItem("currentUser", JSON.stringify(foundUser));
            toast("Sign in successful! Redirecting...", "success");

            setTimeout(() => {
                const redirectPage = foundUser.role === "admin" ? "/src/users/admin.html" : "/src/users/client.html";
                window.location.href = `${redirectPage}#Dashboard`;
            }, 1000);
        } else {
            toast("Invalid student ID or password!", "error");
        }
    });
});

    
  </script>


</body>

</html>
